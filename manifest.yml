display_information:
  name: Waywo Bot
  description: Slackbot to share what individuals are working on across an organisation.
  background_color: "#4200ff"
features:
  bot_user:
    display_name: Waywo
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:join
      - chat:write
      - chat:write.customize
      - users.profile:read
      - channels:read
      - users:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
